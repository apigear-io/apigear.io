body:
  title: Digital Workflow For Software Projects Based On APIs
  text: >
    ApiGear provides a digital workflow for API driven software contracts.
    Customers use us to accelerate their software products and remove frictions from
    contracting, development and testing, integration.
    Our SaaS platform can be used by individuals and small businesses
    to create immediate revenue but also licensed by larger software agencies
    and organisations to streamline their software development and API offerings.
